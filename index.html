<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">

    <title>Dice Game Vanilla Js</title>

</head>
<body>
    <h3>Rules: Each player takes turns rolling the dice (1 - 6)</h3>
    <h3>First person to get to 20 wins!</h3>
    <div class="container">
        <h1 id="message">Player 1 Turn</h1>
        <div class="players">
            <div id="player1">
                <h1>Score: 
                    <span id="player1Scoreboard">0</span>
                </h1>
                <div id="player1Dice" class="dice active">-</div>
            </div>
            <div id="player2">
                <h1>Score: 
                    <span id="player2Scoreboard">0</span>
                </h1>
                <div id="player2Dice" class="dice">-</div>
            </div>
        </div>

        <button id="rollBtn">Roll Dice 🎲</button>
        <button id="resetBtn">Reset Game 🔁</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
